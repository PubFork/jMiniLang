<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/global.css" media="all">
    <title>jMiniLang Server</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">jMiniLang 后台管理</div>
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">查看信息</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="https://github.com/bajdcc/jMiniLang">bajdcc</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域 -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="#">系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="#">基本信息</a></dd>
                        <dd><a href="#">概况</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="#">其他</a>
                    <dl class="layui-nav-child">
                        <dd><a href="#">1</a></dd>
                        <dd><a href="#">2</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab-item layui-show">
            <div class="layui-main">
                <div id="LAY_preview">
                    <div layout:fragment="content"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        2018 © jMiniLang
    </div>
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/vue.min.js" charset="utf-8"></script>
<script src="/js/vue-resource.min.js" charset="utf-8"></script>
<th:block layout:fragment="bottom_script_block">
    <!-- script -->
</th:block>
<script>
window.global = {
  pageType: 'demo'
  ,preview: function(){
    var preview = document.getElementById('LAY_preview');
    return preview ? preview.innerHTML : '';
  }()
};
layui.config({
  base: '/layui/lay/modules/'
  ,version: '20180620'
}).use('global');
layui.use('layer', function(){
  var $ = layui.$
  ,setIframe = function(){
    var height = $(window).height() - 370;
    $('#demoAdmin').height(height);
  };
  setIframe();
  $(window).on('resize', setIframe);
});
</script>
<script layout:fragment="script">
</script>
</body>
</html>
